<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action='story.html' method='GET'>
        <label for='animal-1'>Animal:</label>
        <input id='animal-1' type='text' name='animal-1' required value='dog' placeholder='any animal' minlength='1' maxlength='11' pattern='[a-zA-Z]+'>
        <br>
        <label for='animal-2'>Another Animal:</label>
        <input id='animal-2' type='text' name='animal-2' required value='cat' placeholder='any animal' minlength='1' maxlength='11' pattern='[a-zA-Z]+'>
        <br>
        <label for='animal-3'>More Animal:</label>
        <input id='animal-3' type='text' name='animal-3' required value='human' placeholder='any animal' minlength='1' maxlength='11' pattern='[a-zA-Z]+'>
        <br>
        <label for='adj-1'>Adjective (ends in -ed):</label>
        <input id='adj-1' name='adj-1' type='text' required value='bored' placeholder='any adjective (ends in -ed)' minlength='1' maxlength='11' pattern='[a-zA-Z]+'>
        <br>
        <label for='verb-1'>Verb (ends in -ing):</label>
        <input id='verb-1' name='verb-1' type='text' required value='boring' placeholder='any verb (ends in -ing)' minlength='1' maxlength='11' pattern='[a-zA-Z]+'>
        <br>
        <label for='num-1'>Number:</label>
        <input id='num-1' name='num-1' type='number' required value='11' placeholder='from 1 to 11' min='1' max='11' pattern='[0-9]{1,11}'>
        <br>
        <span>Yes or No:</span>
        <input id='yes' type='radio' name='answer' value='yes' required>
        <label for='yes'>Yes</label>
        <input id='no' type='radio' name='answer' value='no' required>
        <label for='no'>No</label>
        <br>
        <label for='speed'>Relative speed (ends in -er):</label>
        <select id='speed' name='speed' required>
          <option value='faster'>Faster</option>
          <option value='superfaster'>Superfaster</option>
          <option value='Megafaster'>Megafaster</option>
        </select>
        <br>
        <label for='quote'>Motivational Quote:</label>
        <input id='quote' name='quote' type='text' required list='quote-choices' value='stop looking motivation' placeholder='be depressed' minlength='1' maxlength='111' pattern='[a-zA-Z0-9,.! ]+'>
        <datalist id='quote-choices'>
          <option value='winners gets ice cream!'></option>
          <option value='winners gets car!'></option>
          <option value='winners gets girl!'></option>
        </datalist>
        <br>
        <label for='message'>Meaningful Message:</label>
        <textarea id='message' name='message' required rows='8' cols='40' placeholder='write something' minlength='1' maxlength='111' pattern='[a-zA-Z0-9,.! ]+'>Stop making sense!</textarea>
        <input type='submit' value='Form My Story!'>
      </form>
    </section>
  </body>
</html>
